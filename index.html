<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="message-container">
        <p id="initial-message">
            I know that you love to travel, so I couldn’t get you anything else except a trip. However, you’ll have to work on figuring out where the next present plane will land XD.<br>
            So, I wish you good luck and hope you won’t blame me for making you work extra to find out where you’re going next XD.
        </p>
    </div>
    <div id="puzzle-container">
        <canvas id="puzzle-canvas"></canvas>
    </div>
    <div id="success-message" class="hidden">
        <img src="new-image.jpg" alt="Puzzle Complete">
    </div>
    <script src="script.js"></script>
</body>
</html>
